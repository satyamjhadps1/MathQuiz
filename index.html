<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <center><b><i><h1 style="top: 10; font-family: 'Mate SC', serif; color: white; font-size: 90px;">Math Challenge</h1></i></b></center>
<div class="login-box">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username For Player 1" id="pl1" required><sup style="color: red; display: inline; font-size: large;">*</sup>
    <br>
  </div>
  <br>
  
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username For Player 2" id= "pl2" required><sup style="color: red; display: inline; font-size: large;">*</sup>
  </div>
  <br>
  <br>
  <button class="start_btn" onclick="start()" required>Start Quiz</button>
</div>
<script src="main.js"></script>
  </body>
</html>
